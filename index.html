<!DOCTYPE html>
<html>
<head>
  <title>WHOIS查询</title>
  <style>
  #result {
    background-color: #f4f4f4;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
  }
  #result h2 {
    color: #333;
    font-size: 24px;
  }
  #result p {
    color: #666;
    font-size: 16px;
  }
  </style>
</head>
<body>
  <h1>WHOIS查询</h1>
  <form id="whoisForm">
    <input type="text" id="domainInput" placeholder="输入域名或IP地址">
    <button type="submit">查询</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('whoisForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let domain = document.getElementById('domainInput').value;
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://example.com/whois?domain=' + domain, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          let response = JSON.parse(xhr.responseText);
          let responseDiv = document.getElementById('result');
          responseDiv.innerHTML = '查询结果：' + response;
        }
      };
      xhr.send();
    });
  </script>
</body>
</html>
