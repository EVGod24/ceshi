<!DOCTYPE html>
<html>
<head>
  <title>WHOIS查询</title>
  <style>
  /* 在这里添加你的CSS样式 */
  </style>
</head>
<body>
  <h1>WHOIS查询</h1>
  <form id="whoisForm">
    <input type="text" id="domainInput" placeholder="输入域名或IP地址">
    <button type="submit">查询</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('whoisForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let domain = document.getElementById('domainInput').value;
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://whois.pconline.com.cn/ipJson.jsp?json=true' + domain, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          let response = JSON.parse(xhr.responseText);
          let responseDiv = document.getElementById('result');
          responseDiv.innerHTML = '查询结果：' + response;
        }
      };
      xhr.send();
    });
  </script>
</body>
</html>
